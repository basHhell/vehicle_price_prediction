<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Enter Vehicle Details</h2>
    <form method="POST" action="/predict">
        <input name="name" placeholder="Vehicle Name" required><br>
        <input name="make" placeholder="Make" required><br>
        <input name="description" placeholder="Description"><br>
        <input name="model" placeholder="Model" required><br>
        <input name="year" type="number" placeholder="Year" required><br>
        <input name="engine" placeholder="Engine"><br>
        <input name="cylinders" type="number" placeholder="Cylinders"><br>
        <input name="fuel" placeholder="Fuel Type"><br>
        <input name="mileage" type="number" placeholder="Mileage" required><br>
        <input name="transmission" placeholder="Transmission"><br>
        <input name="trim" placeholder="Trim"><br>
        <input name="body" placeholder="Body Style"><br>
        <input name="door" type="number" placeholder="Doors"><br>
        <input name="exterior_color" placeholder="Exterior Color"><br>
        <input name="interior_color" placeholder="Interior Color"><br>
        <input name="drivetrain" placeholder="Drivetrain"><br>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
